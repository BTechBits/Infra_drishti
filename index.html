    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'slide-right': 'slideRight 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in-up': 'fadeInUp 0.4s ease-out forwards',
            },
            keyframes: {
              slideRight: {
                '0%': { transform: 'translateX(-100%)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              fadeInUp: {

          },
        },
      }

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      
      :root {
        --bg-color: #f8fafc;
      }
      
      .dark {
        --bg-color: #020617;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        transition: background-color 0.3s ease;
      }
      
      .leaflet-container {
        width: 100%;
        height: 100%;
        background-color: #f1f5f9;
      }
      
      .dark .leaflet-container {
        background-color: #0f172a;
      }

      /* Custom map styles to make it look "gov-tech" */
      .leaflet-tile {
        filter: grayscale(0.8) contrast(1.1) brightness(1.05);
      }
      
      .dark .leaflet-tile {
        filter: grayscale(0.6) invert(100%) contrast(0.9) brightness(0.8);
      }

      /* Pulse animation for map markers */
      @keyframes pulse-custom {
        0% { transform: scale(0.95); opacity: 0.7; }
        70% { transform: scale(1.1); opacity: 0.2; }
        100% { transform: scale(0.95); opacity: 0.7; }
      }

      .custom-div-icon {
        background: transparent !important;
        border: none !important;
      }

      /* Staggered animation delays */
      .stagger-1 { animation-delay: 100ms; }
      .stagger-2 { animation-delay: 150ms; }
      .stagger-3 { animation-delay: 200ms; }
      .stagger-4 { animation-delay: 250ms; }
      .stagger-5 { animation-delay: 300ms; }
      .stagger-6 { animation-delay: 350ms; }
      .stagger-7 { animation-delay: 400ms; }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
